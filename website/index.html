<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="holder headline">
            <h1> Weather Journal App </h1>
        </div>

        <form>
            <label for="zip">Zipcode</label>
            <input type="text" id="zip" placeholder="Enter your zip code" maxlength="5">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Share your feelings" rows="5" cols="30"></textarea>
            <input type="button" value="Generate" id="generate">
        </form>

        <div class="entryHolder">
            <h2>Recent Entry</h2>
            <div id="details">
                <span>Current date: <span id="date" class="generated">...</span></span> <br />
                <span>Temperature (Kelvin): <span id="temp" class="generated">...</span></span> <br />
                <span>How you feel: <span id="content" class="generated">...</span></span> <br />
                <input type="button" value="Clear" id="clear">
            </div>
        </div>

    </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
